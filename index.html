<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <title>Shipment Management</title>
</head>
<body class="bg-color">
    <section class="container mt-5">
        <div class="row justify-content-md-center">
            <form onsubmit="return false;" class="col-md-6 col-sm-12 bg-white p-5 rounded shadow">
                <div class="col-12 text-center">
                    <h3 class="text-dark mb-3"><strong><u>Shipment Management Form</u></strong></h3>
                </div>
                <div class="mb-3">
                    <label for="shipmentno" class="form-label">Shipment No</label>
                    <input name="shipmentno" type="number" class="form-control" id="shipmentno" onchange="findShipmentNo(this)" required>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <input name="description" type="text" class="form-control" id="description" required>
                </div>
                <div class="mb-3">
                    <label for="source" class="form-label">Source</label>
                    <input name="source" type="text" class="form-control" id="source" required>
                </div>
                <div class="mb-3">
                    <label for="destination" class="form-label">Destination</label>
                    <input name="destination" type="text" class="form-control" id="destination" required>
                </div>
                <div class="mb-3">
                    <label for="shipping_date" class="form-label">Shipping Date</label>
                    <input name="shipping_date" type="date" class="form-control" id="shipping_date" required>
                </div>
                <div class="mb-3">
                    <label for="expected_delivery_date" class="form-label">Expected Delivery Date</label>
                    <input name="expected_delivery_date" type="date" class="form-control" id="expected_delivery_date" required>
                </div>
                <br>
                <div class="d-flex justify-content-around mb-4">
                    <button type="button" onclick="saveData()" id="save" class="btn btn-lg btn-secondary btn-rounded" >Save</button>
                    <button type="button" onclick="updateData()" id="update" class="btn btn-lg btn-secondary btn-rounded">Update</button>
                    <button type="button" onclick="disableAll()" id="reset" class="btn btn-lg btn-secondary btn-rounded">Reset</button>
                </div>
                
            </form>
        </div>
        <div class="footer">
                <p>By Nishitha Tanukunuri</p>
            </div>
    </section>
    <script src="index.js"></script>
</body>
</html>
